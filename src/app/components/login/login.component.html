<div class="content">
    <div class="container col-md-4 text-center">
        <div class="card">
            <h4 class="card-title">
                Login
            </h4>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-10 offset-sm-1 justify-content-center">
                        <form [formGroup]="userFG" (ngSubmit)="login()" novalidate>
                            <div class="form-group">
                                <label>Correo</label>
                                <input type="email" class="form-control" formControlName="email"
                                    placeholder="example@warrante.com" required="required"
                                    [class.is-invalid]="validEmail">
                                <small *ngIf="validEmail" class="text-danger">el correo debe ser valido y obligatorio</small>
                            </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="password" class="form-control" formControlName="password"
                                    placeholder="****" required>
                                <small *ngIf="validPass" class="text-danger">la contraseña es obligatoria y mayor a 5 digitos</small>
                            </div>
                            <button type="submit" class="btn btn-block btn-primary">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer>

    </footer>

</div>
